<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파트너스 메인 2 (파트너스)</title>
	<link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.js"></script>
</head>
<body>
    <div id="wrapper">

        <div id="wrap">


            <section id="partners">
                
                <header>
                    <button id="menu-btn"><i class="fas fa-bars"></i></button>
                </header>
                <div class="partners-view">
                    
                    <h1>안녕하세요 대표님.</h1>
                    <div class="profile">
                        <div class="profile-img">
                            <img src="img/phongo-profile.png" alt="">
                        </div>
                        <div class="profile-sub">
                            <h3>phoneGO</h3>
                            <div class="profile-point">
                                <img src="img/point.png" alt="">
                                <p><span>12,345</span>원</p>
                            </div>
                            <div class="profile-scope">
                                <div class="profile-scope-stars">
                                    <img src="img/star_0.png" alt="star" class="star" id="first_star">
                                    <img src="img/star_0.png" alt="star" class="star" id="second_star">
                                    <img src="img/star_0.png" alt="star" class="star" id="third_star">
                                    <img src="img/star_0.png" alt="star" class="star" id="fourth_star">
                                    <img src="img/star_0.png" alt="star" class="star" id="fifth_star">
                                </div>
                                <p>(<span id="star-result">0</span>)</p>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="partners-btns">
                    <button><img src="img/bell.png" alt=""><p>내가 받은 요청<p class="num-apper"><span>3</span></p></p></button>
                    <button><img src="img/note.png" alt=""><p>내가 보낸 견적</p></button>
                    <button><img src="img/calender.png" alt=""><p>예약 현황<p class="new-apper"><span>N</span></p></p></button>
                    <button><img src="img/best.png" alt=""><p>고객 후기<p class="new-apper"><span>N</span></p></p></button>
                    <button><img src="img/point-block.png" alt=""><p>포인트</p></button>
                    <button><img src="img/person.png" alt=""><p>마이 페이지</p></button>
                </div>
            </section>

        </div>
    </div>

    
<script>
    $(".star").on("click", (e)=>{
        let list = $(".star");
        console.log(list);
        for(let i = 0; i < list.length; i++){
            $(".star").eq(i).attr("src", "img/star_0.png");
        }
        let idx = $(".star").index(e.target);
        let x = e.offsetX;
        let w = e.target.offsetWidth;
        let s = x / w;
        s = Math.ceil(s * 10)/10;
        let result = idx + s;
        $("#star-result").html(result);
        if(idx != 0 ) {
            for(let i = idx-1; i > -1; i--) {
                $(".star").eq(i).attr("src", "img/star_100.png");
            }
        }
        
        if(s > 0 && s <1){
            $(e.target).attr("src", "img/star_50.png");
        }else if(s == 1){
            $(e.target).attr("src", "img/star_100.png");
        }
        
    });
</script>

</body>
</html>
