<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	<link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">

        <div id="wrap">

            <header>
                <button id="menu-btn"><i class="fas fa-bars"></i></button>
            </header>

            <section id="login">
                <h1>
                    휴대폰 비교견적! <br>
                    폰고에서 쉽고 빠르게
                </h1>

                <div class="login-boxes">
                    <div class="login-box-right">
                        <div class="profile-img yellow">
                            <img src="img/face-1.png" alt="">
                        </div>
                        <div class="sub">
                            <p>아이폰 수리 견적 도착!</p>
                            <h2>280,000원</h2>
                        </div>
                    </div>
                    <div class="login-box-left">
                        <div class="profile-img blue">
                            <img src="img/face-2.png" alt="">
                        </div>
                        <div class="sub">
                            <p>내 갤럭시 판매 견적은?</p>
                            <h2>850,000원</h2>
                        </div>
                    </div>
                    <div class="login-box-center">
                        <div class="profile-img pink">
                            <img src="img/face-3.png" alt="">
                        </div>
                        <div class="sub">
                            <p>중고폰을 찾고 계신가요?</p>
                            <h2>475,000원</h2>
                        </div>
                    </div>
                </div>

                <p>견적 요청 및 내용 확인을 위해 사용자 인증이 필요합니다.</p>
                <button id="login-btn">
                    <img src="img/kakao-login.png" alt="">
                </button>
            </section>

        </div>
    </div>
</body>
</html>
