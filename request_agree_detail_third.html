<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>견적요청 - 약관동의 5</title>
	<link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.js"></script>
</head>
<body>
    <div id="wrapper">

        <div id="wrap">


            <section id="request-detail">
            
                <header>
                    <button id="back-btn" onclick="location.href='request.html'"><img src="img/left.png" alt=""></button>
                </header>

                <h3>(선택) 단말 권한 설정 동의</h3>

                <ul class="detail-main-list">
                    <li>위치 (선택)
                        <ul>
                            <li>- 현재 위치를 찾아 수리 서비스 받으실 지역 자동 입력</li>
                        </ul>
                    </li>
                </ul>

                <ul class="detail-sub-list">
                    <li>선택 접근 권한에 동의하지 않아도 서비스 이용에 차질은 없으나 수리 서비스를 받으실 지역을 직접 입력하셔야 합니다.</li>
                </ul>

                <div class="detail-warning">
                    <p>접근 권한은 아래에서 언제든지 변경하실 수 있습니다.</p>
                    <table>
                        <tr>
                            <th>Android:</th>
                            <td>설정 > 어플리케이션 관리 > App Name</td>
                        </tr>
                        <tr>
                            <th>iOS:</th>
                            <td>설정 > 개인정보보호 > App Name</td>
                        </tr>
                        <tr>
                            <th>Chorme:</th>
                            <td>설정 > 개인정보 및 보호 > 사이트 설정 > 위치</td>
                        </tr>
                    </table>
                </div>

            </section>

        </div>
    </div>

</body>
</html>
