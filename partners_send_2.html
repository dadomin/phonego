<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 보낸 견적 - 수리 2</title>
	<link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.js"></script>
</head>
<body>
    <div id="wrapper">

        <div id="wrap">


            <section id="estimate">
                
                <header>
                    <button id="back-btn" onclick="history.back();"><img src="img/left.png" alt=""></button>
                    <button id="menu-btn"><i class="fas fa-bars"></i></button>
                </header>
                <div class="partners-estimate-list">
                    <h2>내가 보낸 견적.</h2>
                    <div class="estimate-list-form">
                        <ul>
                            <li class="check">
                                <p>수리</p>
                                <div class="estimate-list-now"></div>
                            </li>
                            <li>
                                <p>구매</p>
                                <div class="estimate-list-now"></div>
                            </li>
                            <li>
                                <p>판매</p>
                                <div class="estimate-list-now"></div>
                            </li>
                        </ul>
                       
                        <div class="warning-none">
                            <img src="img/info.png" alt=""width="15">
                            <p>아직 보낸 견적이 없습니다.</p>
                        </div>
                   
                </div>
               
                
                
            </section>

        </div>
    </div>


</body>
</html>
