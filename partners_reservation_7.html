<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 현황 - 수리8</title>
	<link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.js"></script>
</head>
<body>
    <div id="wrapper">

        <div id="wrap">


            <section id="estimate">
                
                <header>
                    <button id="back-btn" onclick="history.back();"><img src="img/left.png" alt=""></button>
                </header>
                <div class="partners-estimate-list">
                    <h2>예약을 <br>취소하시겠습니까?</h2>
                    <div class="request-success-detail">
                        <p class="why-txt">
                            예약을 취소하시는 이유를 선택해주세요.
                        </p>

                        <div class="request-agree go-cancle">
                            <button class="all-agree-btn disagree">
                                <p>1. 예약 일정 조율</p>
                                <div class="all-agree-circle"></div>
                            </button>
                            <button class="all-agree-btn disagree">
                                <p>2. 견적 금액 실수</p>
                                <div class="all-agree-circle"></div>
                            </button>
                            <button class="all-agree-btn agree">
                                <p>3. 부품 재고 소진</p>
                                <div class="all-agree-circle"></div>
                            </button>
                            <button class="all-agree-btn disagree">
                                <p>4. 업체 측 사정</p>
                                <div class="all-agree-circle"></div>
                            </button>
                            <button class="all-agree-btn disagree">
                                <p>5. 기타</p>
                                <div class="all-agree-circle"></div>
                            </button>
                        </div>

                        
                        <button id="go-next-estimate" class="agree">
                            <p>확인</p>
                        </button>
                    </div>
                
                    
                   
                </div>
                
                
            </section>

        </div>
    </div>


</body>
</html>
