<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>견적 요청 - 내 폰 수리하기 - 견적 요청 완료</title>
	<link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.js"></script>
</head>
<body>
    <div id="wrapper">

        <div id="wrap">


            <section id="request">
            
                <header>
                    <button id="back-btn" onclick="history.back();"><img src="img/left.png" alt=""></button>
                    <p>내 폰 수리하기</p>
                    <button id="close-btn"><img src="img/exit.png" alt=""></button>
                </header>

                <div class="request-success">
                     
                    <div class="request-success-title">
                        <img src="img/success.png" alt="">
                        <h2>수리 견적 요청이 완료되었습니다.</h2>
                        <p>잠시 후 카카오 알림톡으로 견적이 수신됩니다.</p>
                    </div>

                    <div class="request-success-detail">
                        <div class="detail-what">
                            <h2>요청 내용</h2>
                            <div><span>제품 정보</span><p>아이폰 12 PRO / 화이트</p></div>
                            <div><span>수리항목</span><p>액정 및 터치 문제</p></div>
                            <div><span>수리내용</span><p>액정 터치 불가</p></div>
                        </div>
                        <div class="dot-line"></div>
                        <div class="detail-txt">
                            <div>
                                <span>수리 상세 요청 내용</span>
                                <p>버튼이 이미 눌려져 있는 것 같아서 전원버튼을 눌러도 누른 것 같지 않음</p>
                            </div>
                            <div>
                                <span>희망 수리 방식</span>
                                <p>매장 방문 수리</p>
                            </div>
                            <div>
                                <span>수리 서비스를 받을 지역</span>
                                <p>경기 고양시 덕양구 삼송동 135-68</p>
                            </div>
                        </div>
                    </div>

                    
                    <button id="go-next-agree" class="agree" onclick="location.href='request_repair_10.html'">내 견적 조회하기</button>
                    
                </div>
                
            </section>

        </div>
    </div>

    
<script>

    // 약관과 다음진행 버튼체크
    function check(){
        $("#go-next-agree").removeClass();
        $("#go-next-agree").addClass('agree');
        $("#go-next-agree").attr("disabled", false);
    }

    //제품별 클릭시 체크 
    $("input[name=how]").on("change", (e)=>{
        let list = document.getElementsByName("how");
        let idx = $("input[name=how]").index(e.target);
        if(idx != 12) {
            $(".request-various-hidden").slideUp();
        }
        list.forEach((item, n)=>{
            if (n == idx) {
                $(".request-note-btns > label").eq(n).removeClass();
                $(".request-note-btns > label").eq(n).addClass('check');
            } else {
                $(".request-note-btns > label").eq(n).removeClass();
                $(".request-note-btns > label").eq(n).addClass('uncheck');
            }
        });
    });


</script>

</body>
</html>
