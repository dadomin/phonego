<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약현황 - 수리5</title>
	<link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.js"></script>
</head>
<body>
    <div id="wrapper">

        <div id="wrap">


            <section id="request-success">
            
                <header>
                    <button id="back-btn" onclick="history.back();"><img src="img/left.png" alt=""></button>
                </header>

                     
                <div class="request-success-title">
                    <img src="img/success.png" alt="">
                    <h2>예약이 완료되었습니다.</h2>
                </div>

                <div class="request-success-detail">
                    <div class="detail-what">
                        <h2>예약 정보</h2>
                        <div><span>예약 날짜</span><p>2021년 3월 30일 (목)</p></div>
                        <div><span>예약 시간</span><p>15:00 (오후 3시)</p></div>
                        <div><span>방문 주소</span><p>서울 노원구 공릉로 46가길 29</p></div>
                    </div>
                    
                    <div class="detail-what">
                        <h2>포인트 정보</h2>
                        <div><span>차감 포인트</span><p>(-) 1,000원</p></div>
                        <div><span>보유 포인트</span><p>11,345원</p></div>
                    </div>
                </div>

                
                <button id="go-next-agree" class="agree" >완료</button>
               
                
            </section>

        </div>
    </div>

    
<script>

    // 약관과 다음진행 버튼체크
    function check(){
        $("#go-next-agree").removeClass();
        $("#go-next-agree").addClass('agree');
        $("#go-next-agree").attr("disabled", false);
    }

    //제품별 클릭시 체크 
    $("input[name=how]").on("change", (e)=>{
        let list = document.getElementsByName("how");
        let idx = $("input[name=how]").index(e.target);
        if(idx != 12) {
            $(".request-various-hidden").slideUp();
        }
        list.forEach((item, n)=>{
            if (n == idx) {
                $(".request-note-btns > label").eq(n).removeClass();
                $(".request-note-btns > label").eq(n).addClass('check');
            } else {
                $(".request-note-btns > label").eq(n).removeClass();
                $(".request-note-btns > label").eq(n).addClass('uncheck');
            }
        });
    });


</script>

</body>
</html>
