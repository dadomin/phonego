<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 현황 - 수리3,4</title>
	<link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.js"></script>
</head>
<body>
    <div id="wrapper">

        <div id="wrap">


            <section id="estimate">
                
                <header>
                    <button id="back-btn" onclick="history.back();"><img src="img/left.png" alt=""></button>
                </header>
                <div class="partners-estimate-list">
                    <h2>예약을 <br>확정하시겠습니까?</h2>
                    <div class="request-success-detail">
                        <div class="detail-txt">
                            <div>
                                <span>예약 날짜</span>
                                <p>2021년 3월 31일 (목)</p>
                            </div>
                            <div>
                                <span>예약 시간</span>
                                <p>15:00 (오후 3시)</p>
                            </div>
                        </div>

                        <div class="detail-what confirm">
                            <div>
                                <span>보유한 포인트</span>
                                <p>12,345원</p>
                            </div>
                            <div>
                                <span>차감 예정 포인트</span>
                                <p>(-) 1,000원</p>
                            </div>
                        </div>
                        <div class="detail-what confirm">
                            <div>
                                <span>남은 포인트</span>
                                <p>11,345원</p>
                            </div>
                        </div>

                        <div class="request-agree">
                            <label for="all" id="all-agree-btn" class="disagree">
                                <div class="all-agree-circle"></div>
                                <p>포인트 차감에 동의합니다.</p>
                            </label>
                        </div>
                        
                        <input type="checkbox" name="agree" id="all" class="agree-checkbox" onclick="check()">

                        
                        <button id="go-next-estimate" class="disagree">
                            <p>확인</p>
                        </button>
                    </div>
                
                    
                   
                </div>
               <script>
                   
                    function check() {
                        // 전체 체크
                        
                        if($($("#all")).is(":checked")) {
                            allAgree();
                        }else {
                            notAll();
                        }
                    }

                    // 약관과 다음진행 버튼체크
                    function allAgree(){
                        $("#go-next-estimate").removeClass();
                        $("#go-next-estimate").addClass('agree');
                        $("#go-next-estimate").attr("disabled", false);
                        $("#all-agree-btn").removeClass();
                        $("#all-agree-btn").addClass('agree');
                    }

                    function notAll() {
                        $("#go-next-estimate").removeClass();
                        $("#go-next-estimate").addClass('disagree');
                        $("#go-next-estimate").attr("disabled", true);
                        $("#all-agree-btn").removeClass();
                        $("#all-agree-btn").addClass('disagree');
                    }
    
               </script>
                
                
            </section>

        </div>
    </div>


</body>
</html>
