
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 견적 조회 -수리 -견적 리스트 상세 -예약 및 문의하기1(유저)</title>
	<link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.js"></script>
</head>
<body>
    <div id="wrapper">

        <div id="wrap">

            <section id="inquire">
                <div class="back"></div>
                <div class="messenger-tab">
                    <div class="messenger-title">
                        <button id="exit-btn"><img src="img/exit-white.png" alt=""></button>
                        <h2>예약 및 문의하기</h2>
                        <p>
                            폰고를 통해 수리를 예약하셔야 폰고 견적가의 혜택을 받으실 수 있습니다. <br>
                            업체가 예약없이 방문을 유도한다면 주의하시고 고객센터로 연락 바랍니다.
                        </p>
                    </div>
                    <div class="messengers">
                        <div class="m-partners">
                            <p>2021.03.08 10:11</p>
                            <div class="bubble">
                                <div class="bubble-profile">
                                    <div class="bubble-profile-img">
                                        <img src="img/phongo-profile.png" alt="">
                                    </div>
                                    <h2>phoneGO</h2>
                                </div>
                                <div class="bubble-txt">
                                    <p>
                                        안녕하세요 고객님. <br>
                                        아이폰 수리 전문점 phoneGO 입니다. <br>
                                        <br>
                                        영업시간은 매일 10시 - 19시입니다. 방문 전 예약은 필수입니다. <br>
                                        꼭 예약하신 후 방문 바랍니다. <br>
                                        <br>
                                        예약하기를 원하시면 하단의 [예약하기] 버튼을, 문의하실 내용이 있으시다면 채팅창에 문의 내용을 입력해주세요.
                                    </p>
                                </div>
                                <button class="bubble-btn-100">
                                    <img src="img/check-yes-blue.png" alt="">
                                    <p>예약하기</p>
                                </button>
                            </div>
                        </div>

                            
                        
                    </div>
                    <div class="messenger-input-tab">
                        <input type="text" placeholder="메세지를 입력해주세요">
                        <button><img src="img/send.png" alt=""></button>
                    </div>
                </div>
            </section>

        </div>
    </div>

</body>
</html>
