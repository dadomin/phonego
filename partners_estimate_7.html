<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>내가 받은 요청 - 고객요청사항7</title>
	<link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.js"></script>
</head>
<body>
    <div id="wrapper">

        <div id="wrap">


            <section id="estimate">
                
                <header>
                    <button id="back-btn" onclick="history.back();"><img src="img/left.png" alt=""></button>
                    <button id="menu-btn"><i class="fas fa-bars"></i></button>
                </header>
                <div class="partners-estimate-list">
                    <h2>고객 요청 사항.</h2>
                    <p class="series-idx">20210202R001</p>
                    <div class="request-success-detail">
                        <div class="detail-txt">
                            <h2>고객 정보</h2>
                            <div>
                                <span>이름</span>
                                <p>고홍석</p>
                            </div>
                            <div>
                                <span>견적 현황</span>
                                <p>4 / 10</p>
                            </div>
                            <div>
                                <span>사장님과의 대략적인 거리</span>
                                <p>13.81 Km</p>
                            </div>
                        </div>

                        <div class="detail-txt">
                            <h2>상세 요청 내역</h2>
                            <div>
                                <span>제조사</span>
                                <p>삼성</p>
                            </div>
                            <div>
                                <span>기종</span>
                                <p>갤럭시 노트 7</p>
                            </div>
                            <div>
                                <span>색상</span>
                                <p>블랙</p>
                            </div>
                            <div class="dot-line"></div>
                            <div>
                                <span>흼아 수리 방식</span>
                                <p>매장 방문 수리</p>
                            </div>
                            <div>
                                <span>파손 정보</span>
                                <p>뒷판 파손</p>
                            </div>
                            <div>
                                <span>파손 내용 및 요청 메세지</span>
                                <p>뒷면 유리가 파손되었습니다. 다른 부분은 멀쩡해요. 깨끗하게 수리하고 싶어요~</p>
                            </div>
                            <div>
                                <span>참고이미지</span>
                                <div class="estimate-imgs">
                                    <div><img src="img/phone-status1.png" alt=""></div>
                                    <div><img src="img/phone-status2.png" alt=""></div>
                                </div>
                            </div>
                        </div>

                        <button id="go-next-estimate" class="agree" onclick="location.href='request_repair_8.html'">
                            <img src="img/up-white.png" alt="" width="22px">
                            <p>견적보내기</p>
                        </button>
                    </div>
                
                    
                   
                </div>
               
                <div class="partners-estimate-form">
                    <div class="back"></div>
                    <div class="psf">
                        <button class="exit-btn"><img src="img/exit-white.png" alt=""></button>

                        <div class="psf-success">
                            <img src="img/mail-white.png" alt="" width="45">
                            <p>
                                견적이 성공적으로<br>
                                발송되었습니다.
                            </p>
                        </div>

                        <button id="partners-estimate-form-next">완료</button>
                    </div>
                </div>
                
                
            </section>

        </div>
