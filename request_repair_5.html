<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>견적 요청 - 내 폰 수리하기 10</title>
	<link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.js"></script>
</head>
<body>
    <div id="wrapper">

        <div id="wrap">


            <section id="request">
            
                <header>
                    <button id="back-btn" onclick="history.back();"><img src="img/left.png" alt=""></button>
                    <p>내 폰 수리하기</p>
                    <button id="close-btn"><img src="img/exit.png" alt=""></button>
                </header>

                <canvas id="canvas" width="360" height="15"></canvas>

                <div class="request-agree">
                    <h2>아이폰 12 PRO 모델 <br> 색상은요?</h2>
                    
                    <div class="request-colors">



                        <label for="1" class="uncheck">
                            <div class="color-profile"><div class="color white"></div></div>
                            <p>화이트</p>
                        </label>

                        <label for="2" class="uncheck">
                            <div class="color-profile"><div class="color black"></div></div>
                            <p>블랙</p>
                        </label>

                        <label for="3" class="uncheck">
                            <div class="color-profile"><div class="color red"></div></div>
                            <p>레드</p>
                        </label>

                    </div>

                    <p>
                        혹시 내폰의 색상이 없으신가요?<br>
                        색상을 직접 입력해주세요
                    </p>
                    <input type="text" class="user-color">

                    <input type="radio" name="phone" id="1">
                    <input type="radio" name="phone" id="2">
                    <input type="radio" name="phone" id="3">

                    
                    <button id="go-next-agree" class="disagree" disabled onclick="location.href='request_repair_6.html'">다음</button>
                    
                </div>
                
            </section>

        </div>
    </div>

    
<script>
    let how = 50;
    var canvas = document.getElementById('canvas');
    if(canvas.getContext) {
        var ctx = canvas.getContext('2d');
        ctx.fillStyle = "#318AF3";
        ctx.fillRect(0,0,canvas.width*`${how}`/100,2);
        ctx.font = '10px Noto Sans KR';
        ctx.fillText(`${how}%`,canvas.width*`${how}`/100 - 10,13);
    }
   

    // 약관과 다음진행 버튼체크
    function check(){
        $("#go-next-agree").removeClass();
        $("#go-next-agree").addClass('agree');
        $("#go-next-agree").attr("disabled", false);
    }

    //제품별 클릭시 체크 
    $("input[name=phone]").on("change", (e)=>{
        let list = document.getElementsByName("phone");
        let idx = $("input[name=phone]").index(e.target);
        list.forEach((item, n)=>{
            if (n == idx) {
                $(".request-colors > label").eq(n).removeClass();
                $(".request-colors > label").eq(n).addClass('check');
            } else {
                $(".request-colors > label").eq(n).removeClass();
                $(".request-colors > label").eq(n).addClass('uncheck');
            }
        });
        check();
    });


</script>

</body>
</html>
