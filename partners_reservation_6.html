<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 현황 - 수리7</title>
	<link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.js"></script>
</head>
<body>
    <div id="wrapper">

        <div id="wrap">


            <section id="estimate">
                
                <header>
                    <button id="back-btn" onclick="history.back();"><img src="img/left.png" alt=""></button>
                </header>
                <div class="partners-estimate-list">
                    <h2>예약을 <br>확정하시겠습니까?</h2>
                    <div class="request-success-detail">
                        <div class="detail-txt">
                            <div>
                                <span>예약 날짜</span>
                                <p>2021년 3월 31일 (목)</p>
                            </div>
                            <div>
                                <span>예약 시간</span>
                                <p>15:00 (오후 3시)</p>
                            </div>
                        </div>

                        <div class="detail-what confirm">
                            <div>
                                <span>보유한 포인트</span>
                                <p>12,345원</p>
                            </div>
                            <div>
                                <span>차감 예정 포인트</span>
                                <p>(-) 1,000원</p>
                            </div>
                        </div>
                        <div class="detail-what confirm">
                            <div>
                                <span>남은 포인트</span>
                                <p>11,345원</p>
                            </div>
                        </div>
                        <div class="detail-what confirm">
                            <p class="warning-point">
                                포인트가 부족합니다. <br>
                                포인트 충전 후 다시 진행해주세요.
                            </p>
                        </div>

                        <div class="request-agree go-charge">
                            <button id="all-agree-btn" class="disagree">
                                <p>포인트 충전하기</p>
                                <img src="img/right-2.png" alt="">
                            </button>
                        </div>

                        
                        <button id="go-next-estimate" class="disagree">
                            <p>확인</p>
                        </button>
                    </div>
                
                    
                   
                </div>
                
                
            </section>

        </div>
    </div>


</body>
</html>
