
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 견적 조회 -수리 -견적 리스트 상세 -예약 및 문의하기3(유저)</title>
	<link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.js"></script>
</head>
<body>
    <div id="wrapper">

        <div id="wrap">

            <section id="inquire">
                <div class="back"></div>
                <div class="messenger-tab">
                    
                    <button id="exit-btn"><img src="img/exit.png" alt=""></button>
                    <div class="messenger-calender">
                        <h2>날짜를 선택해 주세요</h2>
                        <div class="calender-month">
                            <button class="prev-month"><img src="img/left.png" alt=""></button>
                            <h2>3월</h2>
                            <button class="next-month"><img src="img/right-2.png" alt=""></button>
                        </div>
                        <table>
                            <tr>
                                <th>일</th>
                                <th>월</th>
                                <th>화</th>
                                <th>수</th>
                                <th>목</th>
                                <th>금</th>
                                <th>토</th>
                            </tr>
                            <tr>
                                <td></td>
                                <td><p>1</p></td>
                                <td><p>2</p></td>
                                <td><p>3</p></td>
                                <td><p>4</p></td>
                                <td><p>5</p></td>
                                <td><p>6</p></td>
                            </tr>
                            <tr>
                                <td><p>7</p></td>
                                <td><p>8</p></td>
                                <td><p>9</p></td>
                                <td><p>10</p></td>
                                <td><p>11</p></td>
                                <td><p>12</p></td>
                                <td><p>13</p></td>
                            </tr>
                            <tr>
                                <td><p>14</p></td>
                                <td><p>15</p></td>
                                <td><p>16</p></td>
                                <td><p>17</p></td>
                                <td><p>18</p></td>
                                <td><p>19</p></td>
                                <td><p>20</p></td>
                            </tr>
                            <tr>
                                <td><p>21</p></td>
                                <td><p>22</p></td>
                                <td><p>23</p></td>
                                <td><p>24</p></td>
                                <td><p>25</p></td>
                                <td><p>26</p></td>
                                <td><p>27</p></td>
                            </tr>
                            <tr>
                                <td><p>28</p></td>
                                <td><p>29</p></td>
                                <td class="check"><p>30</p></td>
                                <td><p>31</p></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </div>

                    <div class="messenger-time">
                        <h2>시간을 선택해주세요</h2>
                        <p>해당 업체에서 방문 상담이 가능한 시간만 표기됩니다.</p>
                        <div class="messenger-time-btns">
                            <label class="uncheck" for="11">11시</label>
                            <label class="uncheck" for="13">13시</label>
                            <label class="uncheck" for="14">14시</label>
                            <label class="check" for="15">15시</label>
                            <label class="uncheck" for="16">16시</label>
                            <label class="uncheck" for="17">17시</label>
                            <label class="uncheck" for="18">18시</label>
                        </div>

                        <input type="radio" name="time" id="11">
                        <input type="radio" name="time" id="13">
                        <input type="radio" name="time" id="14">
                        <input type="radio" name="time" id="15">
                        <input type="radio" name="time" id="16">
                        <input type="radio" name="time" id="17">
                        <input type="radio" name="time" id="18">


                    </div>
                </div>
            </section>

        </div>
    </div>

</body>
</html>
